# ~/.config/hypr/hyprpaper.conf

# 预加载壁纸文件到内存
preload = /home/selandia/Pictures/wallpapers/wallpaper1.png

# 设置指定显示器的壁纸
# 使用 hyprctl monitors 查看显示器名称
wallpaper = DP-3,contain:/home/selandia/Pictures/wallpapers/wallpaper1.png

# 禁用 IPC 功能以减少后台轮询
ipc = off

# 欢迎文本设置（可选）
# splash = true
# splash_offset = 10
