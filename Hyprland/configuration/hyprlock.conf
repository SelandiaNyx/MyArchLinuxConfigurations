# ~/.config/hypr/hyprlock.conf

$font = JetBrainsMonoNL Nerd Font Mono # 定义字体变量，可替换为你喜欢的字体

general {
    hide_cursor = false # 是否隐藏光标（false 表示显示鼠标光标）
}

animations {
    enabled = true # 启用动画效果
    bezier = linear, 1, 1, 0, 0 # 定义动画曲线（linear 表示线性插值）
    animation = fadeIn, 1, 5, linear # 输入框或元素淡入动画，持续 1s，速率 5
    animation = fadeOut, 1, 5, linear # 输入框或元素淡出动画，持续 1s，速率 5
    animation = inputFieldDots, 1, 2, linear # 输入框密码点动画，持续 1s，速率 2
}

background {
    monitor = DP-3 # 指定显示器名称（通过 hyprctl monitors 获取）
    path = screenshot # 背景使用当前屏幕截图
    blur_passes = 3 # 模糊层数，数值越大模糊效果越强
}

input-field {
    monitor = DP-3 # 指定在哪个显示器上显示输入框
    size = 20%, 5% # 输入框大小（宽度为屏幕 20%，高度为 5%）
    outline_thickness = 3 # 输入框边框厚度（像素）
    inner_color = rgba(0, 0, 0, 0.0) # 输入框内部颜色（透明）
    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg # 输入框边框颜色渐变（青色到绿色，角度 45°）
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg # 输入正确时的边框渐变颜色（绿色到橙色，角度 120°）
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg # 输入失败时的边框渐变颜色（橙色到粉色，角度 40°）
    font_color = rgb(255, 255, 255) # 输入框文字颜色（亮白色）
    fade_on_empty = false # 输入框为空时是否淡出（false 表示保持显示）
    rounding = 15 # 输入框圆角半径
    font_family = $font # 输入框字体，使用前面定义的变量
    placeholder_text = 输入密码... # 输入框提示文字
    fail_text = $PAMFAIL # 输入失败提示文本（PAM 返回值）
    dots_spacing = 0.3 # 密码点之间的间距
    position = 0, -20 # 输入框在屏幕位置（相对偏移量：x=0, y=-20）
    halign = center # 水平对齐方式（居中）
    valign = center # 垂直对齐方式（居中）
}

label {
    monitor = DP-3 # 指定显示器
    text = $TIME # 显示时间（由系统提供的变量）
    font_size = 90 # 字体大小
    font_family = $font # 使用定义的字体
    position = -30, 0 # 文本偏移位置（向左 30px, 向下 0）
    halign = right # 水平对齐方式（右对齐）
    valign = top # 垂直对齐方式（顶部对齐）
}

label {
    monitor = DP-3 # 指定显示器
    text = cmd[update:60000] date +"%Y年%m月%d日, %A" # 调用外部命令，每 60000ms (1 分钟) 更新一次，显示中文日期和星期
    font_size = 25 # 字体大小
    font_family = $font # 使用定义的字体
    position = -30, -150 # 文本偏移位置（向左 30px, 向上 150px）
    halign = right # 水平对齐方式（右对齐）
    valign = top # 垂直对齐方式（顶部对齐）
}
