# ~/.config/hypr/hyprlock.conf

$font = JetBrains Mono # 可替换为你喜欢的字体

general {
    hide_cursor = false
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor = DP-3
    path = screenshot
    blur_passes = 3
}

input-field {
    monitor = DP-3
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0)
    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg
    font_color = rgb(255, 255, 255) # 更亮的白色文字
    fade_on_empty = false
    rounding = 15
    font_family = $font
    placeholder_text = 输入密码...
    fail_text = $PAMFAIL
    dots_spacing = 0.3
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor = DP-3
    text = $TIME
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

label {
    monitor = DP-3
    text = cmd[update:60000] date +"%Y年%m月%d日, %A" # 中文日期格式
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}
