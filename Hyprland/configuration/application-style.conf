[General]
roundness = 3               # 最大圆角（圆润风格）
border_width = 2            # 稍粗的边框（增强层次感）
reduce_motion = false       # 保持所有动画流畅

[Colors]
accent = "#ff7eb9"          # 樱花粉强调色（吸睛不刺眼）
text = "#e0e0e0"            # 纯白文本（高对比度）
background = "rgba(20, 20, 30, 0.9)"  # 深空灰背景 + 90%透明度
window = "rgba(40, 40, 60, 0.85)"     # 窗口半透明（朦胧感）

[Advanced]
opacity = 0.92              # 微妙通透感
shadow_size = 24            # 大号柔和阴影
shadow_color = "#40000000"  # 半透明黑色阴影（深度感）
blur_radius = 12            # 背景模糊强度（需Compton/Picom）
